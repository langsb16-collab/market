<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 관리 - EventBET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
            <i class="fas fa-edit mr-2"></i>
            이슈 관리
        </h1>
        
        <!-- 이슈 등록 폼 -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">새 이슈 등록</h2>
            <form id="issueForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">한국어 제목</label>
                        <input type="text" id="title_ko" class="w-full px-4 py-2 border rounded" placeholder="비트코인 10만불 돌파?" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">English Title</label>
                        <input type="text" id="title_en" class="w-full px-4 py-2 border rounded" placeholder="Will Bitcoin hit $100k?" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">中文标题</label>
                        <input type="text" id="title_zh" class="w-full px-4 py-2 border rounded" placeholder="比特币突破10万美元?" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">日本語タイトル</label>
                        <input type="text" id="title_ja" class="w-full px-4 py-2 border rounded" placeholder="ビットコインが10万ドル突破?" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">카테고리</label>
                        <select id="category" class="w-full px-4 py-2 border rounded" required>
                            <option value="crypto">암호화폐</option>
                            <option value="politics">정치</option>
                            <option value="sports">스포츠</option>
                            <option value="entertainment">엔터테인먼트</option>
                            <option value="economy">경제</option>
                            <option value="science">과학/기술</option>
                            <option value="climate">기후/환경</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">초기 USDT</label>
                        <input type="number" id="initial_usdt" class="w-full px-4 py-2 border rounded" value="60" min="1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">만료일 (일)</label>
                        <input type="number" id="expire_days" class="w-full px-4 py-2 border rounded" value="7" min="1" required>
                    </div>
                </div>
                
                <input type="hidden" id="edit_id" value="">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i>
                    <span id="submitText">등록</span>
                </button>
                <button type="button" onclick="cancelEdit()" id="cancelBtn" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 hidden">
                    취소
                </button>
            </form>
        </div>
        
        <!-- 이슈 목록 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">등록된 이슈</h2>
            <div id="issuesList"></div>
        </div>
    </div>

    <script>
        // API 기반 이슈 관리
        const API_BASE = '/api/issues'
        let allIssues = []
        
        // Load issues from API
        async function loadIssues() {
            try {
                const response = await fetch(API_BASE)
                const data = await response.json()
                
                allIssues = data.success && data.issues ? data.issues : []
                renderIssues()
            } catch (error) {
                console.error('이슈 로딩 실패:', error)
                alert('이슈를 불러오는 중 오류가 발생했습니다.')
                allIssues = []
                renderIssues()
            }
        }
        
        // Render issues
        function renderIssues() {
            const list = document.getElementById('issuesList')
            
            if (allIssues.length === 0) {
                list.innerHTML = '<p class="text-gray-500">등록된 이슈가 없습니다.</p>'
                return
            }
            
            list.innerHTML = allIssues.map((issue) => {
                const expireDate = issue.expire_date ? new Date(issue.expire_date) : null
                const createdAt = issue.createdAt || issue.created_at
                const initialUsdt = issue.initial_usdt || 60
                const yesBet = issue.yes_bet || 0
                const noBet = issue.no_bet || 0
                
                return `
                <div class="border rounded p-4 mb-4">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg">${issue.title_ko || 'N/A'}</h3>
                            <p class="text-sm text-gray-600">${issue.title_en || 'N/A'}</p>
                            <p class="text-sm text-gray-600">${issue.title_zh || 'N/A'}</p>
                            <p class="text-sm text-gray-600">${issue.title_ja || 'N/A'}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="deleteIssue('${issue.id}')" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm text-gray-600 mb-2">
                        <div><span class="inline-block bg-blue-100 px-2 py-1 rounded">${issue.category || 'N/A'}</span></div>
                        <div>만료일: ${expireDate ? expireDate.toLocaleDateString('ko-KR') : 'N/A'}</div>
                        <div>초기 USDT: ${initialUsdt}</div>
                        <div>Yes: ${yesBet} / No: ${noBet}</div>
                    </div>
                    <div class="text-xs text-gray-500">
                        등록: ${createdAt ? new Date(createdAt).toLocaleString('ko-KR') : 'N/A'}
                    </div>
                </div>
            `}).join('')
        }
        
        // Submit form
        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const formData = {
                title_ko: document.getElementById('title_ko').value,
                title_en: document.getElementById('title_en').value,
                title_zh: document.getElementById('title_zh').value,
                title_ja: document.getElementById('title_ja').value,
                category: document.getElementById('category').value,
                initial_usdt: parseFloat(document.getElementById('initial_usdt').value),
                expire_days: parseInt(document.getElementById('expire_days').value)
            }
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                
                const result = await response.json()
                
                if (result.success) {
                    alert('✅ 등록되었습니다!\n\n메인 페이지를 Ctrl + Shift + R로 새로고침하면 표시됩니다.')
                    document.getElementById('issueForm').reset()
                    await loadIssues()
                } else {
                    alert('❌ 등록 실패: ' + (result.error || '알 수 없는 오류'))
                }
            } catch (error) {
                console.error('등록 실패:', error)
                alert('❌ 등록 중 오류가 발생했습니다.')
            }
        })
        
        // Delete issue
        async function deleteIssue(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                })
                
                const result = await response.json()
                
                if (result.success) {
                    alert('삭제되었습니다!')
                    await loadIssues()
                } else {
                    alert('삭제 실패: ' + (result.error || '알 수 없는 오류'))
                }
            } catch (error) {
                console.error('삭제 실패:', error)
                alert('삭제 중 오류가 발생했습니다.')
            }
        }
        
        // Cancel edit
        function cancelEdit() {
            document.getElementById('issueForm').reset()
            document.getElementById('edit_id').value = ''
            document.getElementById('submitText').textContent = '등록'
            document.getElementById('cancelBtn').classList.add('hidden')
        }
        
        // Load on page load
        loadIssues()
    </script>
</body>
</html>
