<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - EventBET Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">
                    <i class="fas fa-users mr-3 text-blue-500"></i>
                    회원 관리
                </h1>
                <p class="text-gray-600 mt-2">EventBET 회원 정보 및 관리</p>
            </div>
            <button onclick="window.location.href='/'" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                <i class="fas fa-home mr-2"></i>
                홈으로
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">전체 회원</p>
                        <p class="text-3xl font-bold text-gray-900 mt-2" id="total-users">0</p>
                    </div>
                    <div class="text-blue-500 text-4xl">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            <div class="card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">활성 회원</p>
                        <p class="text-3xl font-bold text-green-600 mt-2" id="active-users">0</p>
                    </div>
                    <div class="text-green-500 text-4xl">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">정지된 회원</p>
                        <p class="text-3xl font-bold text-red-600 mt-2" id="suspended-users">0</p>
                    </div>
                    <div class="text-red-500 text-4xl">
                        <i class="fas fa-ban"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="search-input" placeholder="이름, 이메일, 전화번호로 검색..." 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="all">전체 상태</option>
                    <option value="active">활성</option>
                    <option value="suspended">정지</option>
                </select>
                <button onclick="loadUsers()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    <i class="fas fa-search mr-2"></i>
                    검색
                </button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">이름</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">이메일</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">전화번호</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">지갑주소</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">가입일</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">관리</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-gray-200">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load users
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('eventbet_users') || '[]')
            const searchQuery = document.getElementById('search-input').value.toLowerCase()
            const statusFilter = document.getElementById('status-filter').value
            
            // Filter users
            let filteredUsers = users
            if (searchQuery) {
                filteredUsers = filteredUsers.filter(u => 
                    u.name.toLowerCase().includes(searchQuery) ||
                    u.email.toLowerCase().includes(searchQuery) ||
                    u.phone.includes(searchQuery)
                )
            }
            if (statusFilter !== 'all') {
                filteredUsers = filteredUsers.filter(u => u.status === statusFilter)
            }
            
            // Update stats
            document.getElementById('total-users').textContent = users.length
            document.getElementById('active-users').textContent = users.filter(u => u.status === 'active').length
            document.getElementById('suspended-users').textContent = users.filter(u => u.status === 'suspended').length
            
            // Render table
            const tbody = document.getElementById('users-table-body')
            if (filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-4"></i>
                            <p>등록된 회원이 없습니다.</p>
                        </td>
                    </tr>
                `
                return
            }
            
            tbody.innerHTML = filteredUsers.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <i class="fas fa-user-circle text-2xl text-gray-400 mr-3"></i>
                            <div class="text-sm font-medium text-gray-900">${user.name}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.phone}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900 truncate max-w-xs" title="${user.wallet}">
                            ${user.wallet.substring(0, 10)}...${user.wallet.substring(user.wallet.length - 8)}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${new Date(user.createdAt).toLocaleDateString()}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${user.status === 'active' ? '활성' : '정지'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <div class="flex space-x-2">
                            ${user.status === 'active' ? `
                                <button onclick="suspendUser('${user.id}')" 
                                        class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                                    <i class="fas fa-ban mr-1"></i>
                                    정지
                                </button>
                            ` : `
                                <button onclick="activateUser('${user.id}')" 
                                        class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">
                                    <i class="fas fa-check mr-1"></i>
                                    활성화
                                </button>
                            `}
                            <button onclick="deleteUser('${user.id}')" 
                                    class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                                <i class="fas fa-trash mr-1"></i>
                                삭제
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('')
        }
        
        // Suspend user
        function suspendUser(userId) {
            if (!confirm('이 회원을 정지하시겠습니까?')) return
            
            const users = JSON.parse(localStorage.getItem('eventbet_users') || '[]')
            const userIndex = users.findIndex(u => u.id === userId)
            if (userIndex !== -1) {
                users[userIndex].status = 'suspended'
                localStorage.setItem('eventbet_users', JSON.stringify(users))
                alert('회원이 정지되었습니다.')
                loadUsers()
            }
        }
        
        // Activate user
        function activateUser(userId) {
            if (!confirm('이 회원을 활성화하시겠습니까?')) return
            
            const users = JSON.parse(localStorage.getItem('eventbet_users') || '[]')
            const userIndex = users.findIndex(u => u.id === userId)
            if (userIndex !== -1) {
                users[userIndex].status = 'active'
                localStorage.setItem('eventbet_users', JSON.stringify(users))
                alert('회원이 활성화되었습니다.')
                loadUsers()
            }
        }
        
        // Delete user
        function deleteUser(userId) {
            if (!confirm('이 회원을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return
            
            const users = JSON.parse(localStorage.getItem('eventbet_users') || '[]')
            const filteredUsers = users.filter(u => u.id !== userId)
            localStorage.setItem('eventbet_users', JSON.stringify(filteredUsers))
            alert('회원이 삭제되었습니다.')
            loadUsers()
        }
        
        // Search on enter
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUsers()
        })
        
        // Load on page load
        loadUsers()
    </script>
</body>
</html>
