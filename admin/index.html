<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBET 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f5f7fa 0%, #ffffff 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        }
        
        .sidebar {
            background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%);
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 4px 0 16px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-item {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-left: 4px solid #ffffff;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 24px;
        }
        
        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .btn-primary {
            background: linear-gradient(180deg, #007aff 0%, #0051d5 100%);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(180deg, #0051d5 0%, #003d99 100%);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: linear-gradient(180deg, #34C759 0%, #28A745 100%);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-danger {
            background: linear-gradient(180deg, #ff3b30 0%, #dc2626 100%);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        
        .btn-warning {
            background: linear-gradient(180deg, #ff9500 0%, #f59e0b 100%);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #007aff;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 12px;
        }
        
        .youtube-preview {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-6 border-b border-white border-opacity-20">
            <div class="flex items-center space-x-3">
                <div class="bg-white rounded-full p-2">
                    <i class="fas fa-user-shield text-blue-600 text-xl"></i>
                </div>
                <div>
                    <h3 class="text-white font-bold text-lg">관리자</h3>
                    <p class="text-white text-opacity-70 text-sm">Admin</p>
                </div>
            </div>
        </div>
        
        <div class="py-4">
            <div class="sidebar-item active" onclick="showSection('banners')">
                <i class="fas fa-image"></i>
                <span>배너 관리</span>
            </div>
            <div class="sidebar-item" onclick="showSection('notices')">
                <i class="fas fa-bullhorn"></i>
                <span>공지 관리</span>
            </div>
            <div class="sidebar-item" onclick="showSection('popups')">
                <i class="fas fa-window-maximize"></i>
                <span>팝업 관리</span>
            </div>
            <div class="sidebar-item" onclick="showSection('members')">
                <i class="fas fa-users"></i>
                <span>회원 관리</span>
            </div>
        </div>
        
        <div class="absolute bottom-0 w-full p-6 border-t border-white border-opacity-20">
            <a href="/" class="text-white text-opacity-80 hover:text-opacity-100 flex items-center gap-2">
                <i class="fas fa-home"></i>
                <span>메인으로</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- 배너 관리 -->
        <div id="banners-section" class="content-section active">
            <div class="card">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">배너 관리</h2>
                    <button onclick="openBannerModal()" class="btn-success">
                        <i class="fas fa-plus mr-2"></i>배너 추가
                    </button>
                </div>
                
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                    <p class="text-sm text-yellow-800">
                        <i class="fas fa-info-circle mr-2"></i>
                        최대 3개의 배너를 등록할 수 있습니다. 이미지 업로드 또는 유튜브 링크를 사용할 수 있습니다.
                    </p>
                </div>
                
                <div id="banners-list" class="space-y-4">
                    <!-- 배너 목록이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 공지 관리 -->
        <div id="notices-section" class="content-section">
            <div class="card">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">공지 관리</h2>
                    <button onclick="openNoticeModal()" class="btn-success">
                        <i class="fas fa-plus mr-2"></i>공지 등록
                    </button>
                </div>
                
                <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
                    <p class="text-sm text-blue-800">
                        <i class="fas fa-info-circle mr-2"></i>
                        최대 30개의 공지를 등록할 수 있습니다.
                    </p>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>등록일</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="notices-list">
                        <!-- 공지 목록이 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 팝업 관리 -->
        <div id="popups-section" class="content-section">
            <div class="card">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">팝업 관리</h2>
                    <button onclick="openPopupModal()" class="btn-success">
                        <i class="fas fa-plus mr-2"></i>팝업 추가
                    </button>
                </div>
                
                <div class="bg-purple-50 border-l-4 border-purple-400 p-4 mb-6">
                    <p class="text-sm text-purple-800">
                        <i class="fas fa-info-circle mr-2"></i>
                        이미지 업로드 또는 유튜브 링크를 사용하여 팝업을 생성할 수 있습니다.
                    </p>
                </div>
                
                <div id="popups-list" class="space-y-4">
                    <!-- 팝업 목록이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 회원 관리 -->
        <div id="members-section" class="content-section">
            <div class="card">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">회원 관리</h2>
                
                <!-- 통계 카드 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-blue-50 rounded-lg p-6">
                        <p class="text-3xl font-bold text-blue-600" id="total-members">0</p>
                        <p class="text-gray-600 mt-2">전체 회원</p>
                    </div>
                    <div class="bg-green-50 rounded-lg p-6">
                        <p class="text-3xl font-bold text-green-600" id="active-members">0</p>
                        <p class="text-gray-600 mt-2">활성 회원</p>
                    </div>
                    <div class="bg-red-50 rounded-lg p-6">
                        <p class="text-3xl font-bold text-red-600" id="suspended-members">0</p>
                        <p class="text-gray-600 mt-2">정지된 회원</p>
                    </div>
                </div>
                
                <!-- 검색 및 필터 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <input type="text" id="member-search" placeholder="이름, 이메일, 전화번호로 검색..." onkeyup="filterMembers()">
                    <select id="member-status-filter" onchange="filterMembers()" class="px-4 py-3 border border-gray-300 rounded-lg">
                        <option value="">전체 상태</option>
                        <option value="active">활성</option>
                        <option value="suspended">정지</option>
                    </select>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>전화번호</th>
                            <th>지갑주소</th>
                            <th>가입일</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="members-list">
                        <!-- 회원 목록이 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 배너 추가/수정 모달 -->
    <div id="banner-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">배너 관리</h3>
                <button onclick="closeBannerModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form onsubmit="saveBanner(event)">
                <input type="hidden" id="banner-id">
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">배너 제목</label>
                    <input type="text" id="banner-title" required placeholder="배너 제목을 입력하세요">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">콘텐츠 타입</label>
                    <select id="banner-type" onchange="toggleBannerInputs()" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        <option value="image">이미지 업로드</option>
                        <option value="youtube">유튜브 링크</option>
                    </select>
                </div>
                
                <div id="banner-image-input" class="mb-4">
                    <label class="block text-sm font-semibold mb-2">이미지 URL</label>
                    <input type="url" id="banner-image" placeholder="이미지 URL을 입력하세요">
                    <img id="banner-preview" class="preview-image hidden">
                </div>
                
                <div id="banner-youtube-input" class="mb-4 hidden">
                    <label class="block text-sm font-semibold mb-2">유튜브 링크</label>
                    <input type="url" id="banner-youtube" placeholder="https://www.youtube.com/watch?v=...">
                    <iframe id="banner-youtube-preview" class="youtube-preview hidden" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">링크 URL (선택)</label>
                    <input type="url" id="banner-link" placeholder="클릭 시 이동할 URL">
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="btn-primary flex-1">저장</button>
                    <button type="button" onclick="closeBannerModal()" class="btn-danger flex-1">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 공지 추가/수정 모달 -->
    <div id="notice-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">공지 관리</h3>
                <button onclick="closeNoticeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form onsubmit="saveNotice(event)">
                <input type="hidden" id="notice-id">
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">제목</label>
                    <input type="text" id="notice-title" required placeholder="공지 제목을 입력하세요">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">내용</label>
                    <textarea id="notice-content" rows="8" required placeholder="공지 내용을 입력하세요"></textarea>
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="btn-primary flex-1">저장</button>
                    <button type="button" onclick="closeNoticeModal()" class="btn-danger flex-1">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 팝업 추가/수정 모달 -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">팝업 관리</h3>
                <button onclick="closePopupModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form onsubmit="savePopup(event)">
                <input type="hidden" id="popup-id">
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">팝업 제목</label>
                    <input type="text" id="popup-title" required placeholder="팝업 제목을 입력하세요">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">콘텐츠 타입</label>
                    <select id="popup-type" onchange="togglePopupInputs()" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        <option value="image">이미지 업로드</option>
                        <option value="youtube">유튜브 링크</option>
                    </select>
                </div>
                
                <div id="popup-image-input" class="mb-4">
                    <label class="block text-sm font-semibold mb-2">이미지 URL</label>
                    <input type="url" id="popup-image" placeholder="이미지 URL을 입력하세요">
                    <img id="popup-preview" class="preview-image hidden">
                </div>
                
                <div id="popup-youtube-input" class="mb-4 hidden">
                    <label class="block text-sm font-semibold mb-2">유튜브 링크</label>
                    <input type="url" id="popup-youtube" placeholder="https://www.youtube.com/watch?v=...">
                    <iframe id="popup-youtube-preview" class="youtube-preview hidden" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="popup-enabled" class="mr-2">
                        <span class="text-sm font-semibold">팝업 활성화</span>
                    </label>
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="btn-primary flex-1">저장</button>
                    <button type="button" onclick="closePopupModal()" class="btn-danger flex-1">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/admin.js"></script>
</body>
</html>
